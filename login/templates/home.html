<!DOCTYPE html>
<head>
    <title></title>
</head>
<body>

{% if current_user.is_authenticated %}
  You are logged in as {{ current_user.name }}!
  <a href="{{ url_for("logout") }}">Log out</a>
{% else %}
  You are not logged in.
  <a href="{{ url_for("twitter.login") }}">Log in</a>
{% endif %}
</body>
